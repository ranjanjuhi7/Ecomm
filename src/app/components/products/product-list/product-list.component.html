<div class="product-list-container">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Products</mat-label>
      <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchProducts()" placeholder="Search by name or description">
      <button mat-icon-button matSuffix (click)="searchProducts()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="products-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
      <mat-card-content>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price.toFixed(2) }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product)" [disabled]="!isLoggedIn">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="no-products" *ngIf="products.length === 0">
    <p>No products found</p>
  </div>
</div>
